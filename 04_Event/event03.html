<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 03</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div onclick="alert('내용이 수정되었습니다.');">
    <p onclick="alert('버튼1')">
      <a href="https://www.naver.com/" class="btn1">버튼1</a>
    </p>
    <p class="txt1">내용1</p>
    <p onclick="alert('버튼2')">
      <a href="https://www.google.com/" class="btn2">버튼2</a>
    </p>
    <p class="txt2">내용2</p>
    <p>
      <button class="btn3">버튼3</button>
    </p>
    <p class="txt3">내용3</p>
  </div>
  <script>
    /*
    ---필드
    event.target         //고정, 실제 이벤트 발생 태그     아닐수도 있슴
    event.currentTarget // 유동, 이벤트 버블링을 따라변함, 이벤트 핸들러가 등록된 태그
   
    ---메소드
    event.preventDefault()  // 기본막다 기본적으로 등록된 이벤트를 일시정지 a태그의 클릭이나 form태그의 submit
    event.stopPropagation() // 이벤트 버블링 정지 stopPropagation 직역 => 전파 정지
    */

    //a 태그 모두 기본 이벤트 동작을 막고 이벤트 버블링도 멈춤
    $('a').on('click',e=>{
      e.preventDefault()
      e.stopPropagation()
    })

    $('p').on('click',e=>{
      console.log(e.target , e.currentTarget)
      if(e.target == e.currentTarget){
        // 자기자신 이벤트를 발생한 경우에만 동작

        $(e.currentTarget).css('background-color','red')
      }
    });
  </script>
</body>

</html>
