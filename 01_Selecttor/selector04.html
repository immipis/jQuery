<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 04</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div id="wrap">
    <p>
      <a href="https://jquery.com" target="_blank">jQuery</a>
    </p>
    <p>
      <a href="http://www.naver.com" target>naver</a>
    </p>
    <p>
      <a href="http://www.daum.net">daum</a>
    </p>
    <p>
      <a href="www.google.co.kr">google</a>
    </p>
    <form action="#" method="get" id="member_f">
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id">
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
      </p>
      <button>전송</button>
    </form>
  </div>
  <script>
    // 속성검색 []
    // a 태그 중 target 속성이 존재하는 요소 만 : 값 없어도 포함
    $('#wrap a[target]').css('color','DarkGreen');
    $('#wrap a[target="_blank"]').css('color','red');

    // a 태그 중 href 속성의 값이 https 로 시작되는 요소만 : ^
    $('#wrap a[href^="https"]').css('color','yellow');

    // a 태그 중 href 속성의 값이 net으로 끝나는 요소만 : $
    $('#wrap [href$="net"]').css('color','red');

    // a 태그 중 href 속성의 값이 google이 포함되는 요소만 : *
    $('#wrap a[href*="google"]').css('color','orange');

    // a 태그 중 href 속성 값이 정확하게 www.google.co.kr인 요소만
    $('#wrap a[href="www.google.co.kr"]').css('border','2px solid black');

    // <input>태그의 type 속성
    $('#member_f :text').css('background-color','gray')
    $('#member_f :password').prop('placeholder','비밀번호를 입력하세요') //prop == setAttribute
  </script>
</body>
</html>
